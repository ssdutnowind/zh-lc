<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>众汇联创 - 成功案例</title>
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" media="screen"/>
    <!-- CSS  -->
    <link href="../css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="../css/font-awesome.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="../css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
<!-- 众汇联创 -->
<header>
    <nav class="light-blue darken-3" role="navigation">
        <div class="nav-wrapper container">
            <a id="logo-container" href="../index.html" class="brand-logo">
                <img src="../image/logo-t-o-64.png">
            </a>
            <ul class="right hide-on-med-and-down">
                <li><a href="../cases.html">成功案例</a></li>
                <li><a href="../about.html">关于我们</a></li>
                <li><a href="../join.html">加入我们</a></li>
            </ul>

            <ul id="nav-mobile" class="side-nav">
                <li><a href="../cases.html">成功案例</a></li>
                <li><a href="../about.html">关于我们</a></li>
                <li><a href="../join.html">加入我们</a></li>
            </ul>
            <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="fa fa-navicon"></i></a>
        </div>
    </nav>
</header>
<main>
    <div class="section no-pad-bot">
        <div class="container" id="caseContainer">
        </div>
    </div>

    <!-- 联系我们按钮-->
    <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
        <a class="btn-floating btn-large light-blue darken-4">
            <i class="fa fa-pencil"></i>
        </a>
        <ul>
            <li><a class="btn-floating red"><i class="fa fa-weibo"></i></a></li>
            <li><a class="btn-floating green"><i class="fa fa-wechat"></i></a></li>
            <li><a class="btn-floating blue modal-trigger" href="#modalContactUs"><i class="fa fa-comment"></i></a></li>
        </ul>
    </div>

    <!-- 联系我们 -->
    <div id="modalContactUs" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h4>联系我们</h4>

            <div class="row">
                <div class="col s12 m12">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="prefix fa fa-user"></i>
                            <input id="userName" type="text" class="validate">
                            <label for="userName">姓名</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="prefix fa fa-envelope"></i>
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="prefix fa fa-phone"></i>
                            <input id="mobile" type="text" class="validate">
                            <label for="mobile">联系电话</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="prefix fa fa-commenting"></i>
                            <textarea id="comment" class="materialize-textarea"></textarea>
                            <label for="comment">您的意见</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="modal-action modal-close waves-effect waves-light btn-flat">取消</button>
            &nbsp;
            <button class="modal-action modal-close waves-effect waves-light btn-flat">发送</button>
        </div>
    </div>
</main>
<footer class="page-footer light-blue darken-3">

</footer>


<!--  Scripts-->
<script src="../js/jquery.min.js"></script>
<script src="../js/materialize.js"></script>
<script src="../js/init.js"></script>
<script src="../js/case.js"></script>
</body>
</html>
